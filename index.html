<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator App</title>
  <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="screen">
      <div class="buttons">
            <div class=" row row1">
        <button class="btn-ce btn-sign">CE</button>
        <button class="btn-clear btn-sign">c</button>
        <button class=" btn-backSpace ">DEL</button>
              <button type="button" class="btn btn-sign" data-num="/">รท</button>
              </div>
<!--              row2 -->
      <div class=" row row2">
       <button class="btn" data-num="7">7</button>
        <button  class="btn" data-num="8">8</button>
         <button class="btn" data-num="9">9</button>
        <button class="btn" data-num="*">x</button>
        </div>
              <!---row-3-->
        <div class=" row row3">
        <button class="btn" data-num="4">4</button>
        <button class="btn" data-num="5">5</button>
        <button  class="btn" data-num="6">6</button>
          <button class="btn" data-num="-">-</button></div>
                <!--row-4-->
        <div class=" row row4">
        <button  class="btn" data-num="1">1</button>
        <button  class="btn" data-num="2">2</button>
        <button class="btn" data-num="3">3</button>
          <button  class="btn" data-num="+">+</button></div>
        
                <!--row-5-->
        <div class=" row row5">
         <button  class="btn" data-num="0">0</button>
         <button  class="btn" data-num=".">.</button>
          <button class="btn-equal">=</button>
          </div>
    </div>
      
    <script src="index.js"></script>
      
  </body>
</html>
  </body>
</html>
